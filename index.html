<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live DVR – Desktop & Mobile (Proxy + Fullscreen Fix)</title>
    <style>
      /* ---------- GENERAL ---------- */
      html, body {
        margin: 0; padding: 0; height: 100vh;
        font-family: Arial, sans-serif;
        background: #222; color: #fff;
        overflow: hidden;
      }
      .container { display: flex; height: 100vh; }
      /* ---------- SIDEBAR ---------- */
      #sidebar {
        background: #444; width: 220px; padding: 20px;
        box-sizing: border-box; overflow-y: auto;
        transition: transform 0.3s ease;
      }
      #sidebar.hidden { transform: translateX(-100%); }
      #btn-add-urls, .sideBtn, #urlModal button {
        width: 100%; padding: 10px; margin-bottom: 10px;
        font-size: 16px; cursor: pointer;
      }
      #sideButtons { display: flex; gap: 10px; }
      .sideBtn { flex: 1; }
      #streamList { margin-top: 10px; line-height: 1.2; }
      .no-streams { font-style: italic; color: #bbb; }
      .stream-item { display: flex; align-items: center; margin-bottom: 5px; }
      .stream-item label { margin-left: 5px; cursor: pointer; user-select: none; }
      /* ---------- MAIN CONTENT ---------- */
      #main-content {
        flex: 1; background: #333; padding: 20px;
        box-sizing: border-box; display: flex;
        flex-wrap: wrap; gap: 20px; overflow: auto;
      }
      .player-container {
        background: #222; display: flex; flex-direction: column;
        position: relative; box-sizing: border-box;
      }
      .player-container.desktop {
        width: 960px; height: 600px; margin-bottom: 40px;
      }
      .player-container.mobile {
        width: 240px; height: 150px; margin-bottom: 20px;
      }
      /* --------- VIDEO & CANVAS --------- */
      .player-container.desktop .source-video {
        opacity: 0; position: absolute; left: 0; top: 0;
        width: 960px; height: 540px; pointer-events: none;
      }
      .player-container.desktop .display-canvas {
        width: 960px; height: 540px; background: black;
      }
      .player-container.mobile .source-video {
        width: 240px; height: 135px;
      }
      .player-container.mobile .display-canvas { display: none; }
      /* ------ CONTROLS & OVERLAYS ------ */
      .controls-container {
        position: relative; z-index: 2; transition: opacity 0.5s;
      }
      .control-bar {
        display: flex; align-items: center; gap: 10px;
        background: rgba(0,0,0,0.75); padding: 5px 10px;
      }
      .control-bar button { padding: 4px 8px; cursor: pointer; }
      .control-bar input[type="range"] { flex: 1; cursor: pointer; }
      .disable-btn { background: red; color: #fff; border: none; }
      .title-bar {
        text-align: center; background: rgba(0,0,0,0.75);
        padding: 2px 10px; font-size: 16px;
      }
      .overlay-controls {
        position: absolute; bottom: 0; left: 0; right: 0;
      }
      .mobile-play-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: flex;
        align-items: center; justify-content: center;
        color: #fff; font-size: 24px; z-index: 10;
      }
      /* ------- URL MODAL & BACKDROP ------- */
      #modalBackdrop {
        display: none; position: fixed; z-index: 5;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
      }
      #urlModal {
        display: none; position: fixed; z-index: 10;
        left: 50%; top: 50%; transform: translate(-50%, -50%);
        width: 1200px; background: #555; border: 2px solid #fff;
        padding: 15px; box-sizing: border-box;
      }
      #urlModal textarea {
        width: 100%; height: 600px; padding: 10px;
        font-size: 14px; box-sizing: border-box;
      }
      /* ----- MOBILE ADJUSTMENTS ----- */
      html.mobile #urlModal { width: 300px; padding: 4px; font-size: 12px; }
      html.mobile #urlModal textarea { height: 150px; padding: 5px; font-size: 12px; }
      html.mobile #sidebar { position: fixed; top: 0; left: 0; height: 100%; z-index: 1000; }
      html.mobile #main-content { margin-left: 0; }
      #sidebarToggle { display: none; }
      html.mobile #sidebarToggle {
        display: block; position: fixed; top: 50%; left: 0;
        transform: translate(-50%, -50%); z-index: 1100;
        background: #444; border: none; padding: 10px 12px;
        font-size: 24px; color: #fff; cursor: pointer;
      }
    </style>
    <script>
      // Mark mobile UA
      if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
        document.documentElement.classList.add("mobile");
      }
      // Spacebar tracker for desktop pan/zoom
      let spaceHeld = false;
      window.addEventListener("keydown", e => {
        if (e.code === "Space" && !['input','textarea','button'].includes(document.activeElement.tagName.toLowerCase())) {
          e.preventDefault(); spaceHeld = true;
        }
      });
      window.addEventListener("keyup", e => { if (e.code === "Space") spaceHeld = false; });
    </script>
  </head>
  <body>
    <button id="sidebarToggle">&#x25B6;</button>
    <div class="container">
      <div id="sidebar">
        <button id="btn-add-urls">Add URLs</button>
        <div id="sideButtons">
          <button id="btn-show-all" class="sideBtn">Show All</button>
          <button id="btn-hide-all" class="sideBtn">Hide All</button>
        </div>
        <div id="streamList"></div>
      </div>
      <div id="main-content"></div>
    </div>
    <div id="modalBackdrop"></div>
    <div id="urlModal">
      <h3 style="margin-top:0; text-align:center;">Paste Playlist URLs (one per line)</h3>
      <textarea id="urlInput" placeholder="https://…/playlist.m3u8"></textarea>
      <button id="saveUrls">Save and Close</button>
    </div>

    <!-- Hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.16"></script>
    <script>
      // Fullscreen helpers (all vendor prefixes)
      function enterFullScreen(el) {
        const reqf = el.requestFullscreen ||
                     el.webkitRequestFullscreen ||
                     el.mozRequestFullScreen ||
                     el.msRequestFullscreen;
        if (reqf) return reqf.call(el);
      }
      function exitFullScreen() {
        const exf = document.exitFullscreen ||
                    document.webkitExitFullscreen ||
                    document.mozCancelFullScreen ||
                    document.msExitFullscreen;
        if (exf) return exf.call(document);
      }

      // Proxy prefix – change to your Vercel deployment
      const PROXY_PREFIX = "https://surfcam-alpha.vercel.app/api/proxy?url=";

      // Persist zoom/pan
      function loadPlayerSettings(url) {
        try { return JSON.parse(localStorage.playerSettings || "{}")[url] || {zoomScale:1,panX:0,panY:0}; }
        catch { return {zoomScale:1,panX:0,panY:0}; }
      }
      function savePlayerSettings(url,data) {
        let obj = {};
        try { obj = JSON.parse(localStorage.playerSettings||"{}"); } catch{}
        obj[url] = data;
        localStorage.playerSettings = JSON.stringify(obj);
      }

      (function(){
        const storageKey = "streamConfigs";
        const activeLabels = new Set();

        function getStreamList() {
          try { return JSON.parse(localStorage[storageKey]||"[]"); }
          catch { return []; }
        }
        function saveStreamList(list) {
          localStorage[storageKey] = JSON.stringify(list);
        }
        function extractTitle(url) {
          const m = url.match(/wc-([^\/]+)\/playlist/); return m?m[1]:url;
        }
        function updateStreamSidebar() {
          const sidebar = document.getElementById("streamList");
          sidebar.innerHTML = "";
          const streams = getStreamList();
          if (!streams.length) {
            const p = document.createElement("p");
            p.className="no-streams";
            p.textContent="No streams added. Click 'Add URLs'.";
            sidebar.appendChild(p);
          } else {
            streams.forEach(s => {
              const item = document.createElement("div");
              item.className="stream-item";
              const cb = document.createElement("input");
              cb.type="checkbox"; cb.checked=s.enabled;
              cb.dataset.url=s.url;
              cb.addEventListener("change", e=>updateStreamEnabled(s.url,e.target.checked));
              item.appendChild(cb);
              const lbl = document.createElement("label");
              lbl.textContent=extractTitle(s.url);
              lbl.dataset.url=s.url;
              lbl.addEventListener("mousedown",e=>{
                if(e.button===0){cb.checked=!cb.checked; activeLabels.add(lbl); e.preventDefault();}
              });
              lbl.addEventListener("mouseenter",e=>{
                if(e.buttons&1 && !activeLabels.has(lbl)){ cb.checked=!cb.checked; activeLabels.add(lbl); }
              });
              item.appendChild(lbl);
              sidebar.appendChild(item);
            });
          }
        }
        document.addEventListener("mouseup",()=>{
          activeLabels.forEach(lbl=>{
            const url=lbl.dataset.url;
            const cb=lbl.parentNode.querySelector("input");
            updateStreamEnabled(url, cb.checked);
          });
          activeLabels.clear();
        });

        function reorderPlayers() {
          const main = document.getElementById("main-content");
          const cfg = getStreamList();
          Array.from(main.children).sort((a,b)=>{
            const uA=a.dataset.url, uB=b.dataset.url;
            return cfg.findIndex(x=>x.url===uA)-cfg.findIndex(x=>x.url===uB);
          }).forEach(el=>main.appendChild(el));
        }

        function updateStreamEnabled(url,enabled) {
          let streams = getStreamList();
          const idx=streams.findIndex(s=>s.url===url);
          if(idx===-1) return;
          streams[idx].enabled=enabled;
          saveStreamList(streams);
          const main=document.getElementById("main-content");
          let player=main.querySelector(`.player-container[data-url="${url}"]`);
          if(enabled){
            if(!player){
              player=createPlayerContainer(streams[idx]);
              if(player) main.appendChild(player);
            } else player.style.display="flex";
          } else if(player){
            if(player.hls) player.hls.destroy();
            player.remove();
          }
          reorderPlayers();
          updateStreamSidebar();
        }

        function createPlayerContainer(streamConfig) {
          if(!streamConfig.enabled) return null;
          const videoSrc=streamConfig.url;
          const isMobile=document.documentElement.classList.contains("mobile");
          const saved=loadPlayerSettings(videoSrc);

          // container
          const container=document.createElement("div");
          container.className="player-container "+(isMobile?"mobile":"desktop");
          container.dataset.url=videoSrc;
          container.zoomScale=saved.zoomScale;
          container.panX=saved.panX;
          container.panY=saved.panY;

          // video
          const sourceVideo=document.createElement("video");
          sourceVideo.className="source-video";
          sourceVideo.setAttribute("playsinline","true");
          sourceVideo.setAttribute("webkit-playsinline","true");
          sourceVideo.muted=true;
          sourceVideo.preload="auto";
          sourceVideo.crossOrigin="anonymous";
          if(isMobile){
            sourceVideo.controls=true;
            sourceVideo.src=videoSrc;
          } else {
            sourceVideo.autoplay=true;
          }
          container.appendChild(sourceVideo);

          // mobile overlay
          if(isMobile){
            const overlay=document.createElement("div");
            overlay.className="mobile-play-overlay";
            overlay.textContent="Tap to Start";
            container.appendChild(overlay);
            overlay.addEventListener("click",()=>{
              sourceVideo.play().catch(console.error);
            });
            sourceVideo.addEventListener("play",()=>overlay.style.display="none");
            sourceVideo.addEventListener("pause",()=>overlay.style.display="flex");
          } else {
            // canvas & render loop
            const canvas=document.createElement("canvas");
            canvas.className="display-canvas";
            canvas.width=960; canvas.height=540;
            container.appendChild(canvas);
            const ctx=canvas.getContext("2d");
            (function render(){
              if(sourceVideo.readyState>=2){
                if(document.fullscreenElement){
                  canvas.width=container.clientWidth;
                  canvas.height=container.clientHeight;
                } else {
                  canvas.width=960; canvas.height=540;
                }
                ctx.save();
                ctx.clearRect(0,0,canvas.width,canvas.height);
                const cx=canvas.width/2, cy=canvas.height/2;
                ctx.translate(cx,cy);
                ctx.scale(container.zoomScale,container.zoomScale);
                ctx.translate(container.panX,container.panY);
                ctx.translate(-cx,-cy);
                try{ctx.drawImage(sourceVideo,0,0,canvas.width,canvas.height);}catch{}
                ctx.restore();
              }
              requestAnimationFrame(render);
            })();

            // pan/zoom
            let sx=0, sy=0, dragging=false;
            canvas.addEventListener("mousedown",e=>{
              if(e.button||(!spaceHeld&&!document.fullscreenElement))return;
              sx=e.clientX; sy=e.clientY; dragging=false;
            });
            canvas.addEventListener("mousemove",e=>{
              if(!(e.buttons&1))return;
              if(!spaceHeld&&!document.fullscreenElement) return;
              const dx=e.clientX-sx, dy=e.clientY-sy;
              if(!dragging && Math.hypot(dx,dy)>5) dragging=true;
              if(dragging){
                container.panX+=dx/container.zoomScale;
                container.panY+=dy/container.zoomScale;
                const halfW=960/2, halfH=540/2, z=container.zoomScale;
                container.panX=Math.min(halfW*z-halfW,Math.max(halfW-halfW*z,container.panX));
                container.panY=Math.min(halfH*z-halfH,Math.max(halfH-halfH*z,container.panY));
                savePlayerSettings(videoSrc,{
                  zoomScale:container.zoomScale,
                  panX:container.panX,
                  panY:container.panY
                });
                sx=e.clientX; sy=e.clientY;
              }
            });
            canvas.addEventListener("wheel",e=>{
              if(!spaceHeld&&!document.fullscreenElement) return;
              e.preventDefault();
              const rect=canvas.getBoundingClientRect();
              const logicalX=(e.clientX-rect.left)/rect.width*canvas.width;
              const logicalY=(e.clientY-rect.top)/rect.height*canvas.height;
              const oldZ=container.zoomScale;
              let z=oldZ + (e.deltaY<0?0.1:-0.1);
              z=Math.max(1,Math.min(3,z));
              container.panX+=(oldZ-z)*( (logicalX - canvas.width/2)/z );
              container.panY+=(oldZ-z)*( (logicalY - canvas.height/2)/z );
              container.zoomScale=z;
              const halfW=960/2, halfH=540/2;
              container.panX=Math.min(halfW*z-halfW,Math.max(halfW-halfW*z,container.panX));
              container.panY=Math.min(halfH*z-halfH,Math.max(halfH-halfH*z,container.panY));
              savePlayerSettings(videoSrc,{
                zoomScale:container.zoomScale,
                panX:container.panX,
                panY:container.panY
              });
            },{passive:false});
            canvas.addEventListener("click",()=>{
              if(sourceVideo.paused) sourceVideo.play().catch(console.error);
              else sourceVideo.pause();
            });
          }

          // custom controls (desktop)
          let timeline=null, playBtn=null;
          if(!isMobile){
            const cc=document.createElement("div");
            cc.className="controls-container overlay-controls";
            container.appendChild(cc);
            const bar=document.createElement("div");
            bar.className="control-bar";
            playBtn=document.createElement("button");
            playBtn.textContent="Play";
            sourceVideo.addEventListener("play",()=>playBtn.textContent="Pause");
            sourceVideo.addEventListener("pause",()=>playBtn.textContent="Play");
            playBtn.addEventListener("click",()=>{
              if(sourceVideo.paused) sourceVideo.play().catch(console.error);
              else sourceVideo.pause();
            });
            bar.appendChild(playBtn);

            timeline=document.createElement("input");
            timeline.type="range"; timeline.min=0; timeline.step=0.1; timeline.value=0;
            timeline.style.cursor="pointer";
            timeline.addEventListener("input",()=>sourceVideo.currentTime=timeline.value);
            sourceVideo.addEventListener("loadedmetadata",()=>timeline.max=sourceVideo.duration||0);
            sourceVideo.addEventListener("timeupdate",()=>timeline.value=sourceVideo.currentTime);
            bar.appendChild(timeline);

            const fsBtn=document.createElement("button");
            fsBtn.textContent="⛶";
            fsBtn.addEventListener("click",()=>{
              if(!document.fullscreenElement) enterFullScreen(sourceVideo);
              else exitFullScreen();
            });
            bar.appendChild(fsBtn);

            const resetBtn=document.createElement("button");
            resetBtn.textContent="Reset";
            resetBtn.addEventListener("click",()=>{
              container.zoomScale=1; container.panX=0; container.panY=0;
              savePlayerSettings(videoSrc,{zoomScale:1,panX:0,panY:0});
            });
            bar.appendChild(resetBtn);

            const disableBtn=document.createElement("button");
            disableBtn.className="disable-btn";
            disableBtn.textContent="X";
            disableBtn.addEventListener("click",e=>{
              e.stopPropagation();
              updateStreamEnabled(videoSrc,false);
            });
            bar.appendChild(disableBtn);

            cc.appendChild(bar);
            const titleBar=document.createElement("div");
            titleBar.className="title-bar";
            titleBar.textContent=extractTitle(videoSrc);
            cc.appendChild(titleBar);

            // hide controls in fullscreen after 3s
            let hideTO;
            document.addEventListener("mousemove",e=>{
              if(document.fullscreenElement){
                if(e.clientY>window.innerHeight-100){
                  cc.style.opacity=1;
                  clearTimeout(hideTO);
                  hideTO=setTimeout(()=>cc.style.opacity=0,3000);
                }
              }
            });
          }

          // Hls.js attach
          if(Hls.isSupported()){
            const hls = new Hls({
              maxBufferLength: 120,
              maxBufferSize: 60*1000*1024,
              liveSyncDurationCount: 3,
              manifestLoadingTimeOut: 30000,
              levelLoadingTimeOut: 30000,
              loader: class extends Hls.DefaultConfig.loader {
                load(ctx, cfg, cb) {
                  ctx.url = PROXY_PREFIX + encodeURIComponent(ctx.url);
                  super.load(ctx, cfg, cb);
                }
              }
            });
            hls.attachMedia(sourceVideo);
            hls.on(Hls.Events.MANIFEST_PARSED,()=>{
              sourceVideo.play().catch(console.error);
            });
            hls.loadSource(videoSrc);
            hls.on(Hls.Events.ERROR,(_,data)=>{
              if(data.fatal){
                switch(data.type){
                  case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                  case Hls.ErrorTypes.MEDIA_ERROR:  hls.recoverMediaError(); break;
                  default: hls.destroy(); break;
                }
              }
            });
            container.hls=hls;
          } else if(sourceVideo.canPlayType("application/vnd.apple.mpegurl")){
            sourceVideo.src=videoSrc;
            sourceVideo.play().catch(console.error);
          }

          // dblclick to fullscreen on mobile or desktop
          container.addEventListener("dblclick",()=>{
            if(!document.fullscreenElement) enterFullScreen(sourceVideo);
            else exitFullScreen();
          });

          return container;
        }

        // sidebar buttons
        document.getElementById("btn-show-all").addEventListener("click",()=>{
          getStreamList().forEach(s=>updateStreamEnabled(s.url,true));
        });
        document.getElementById("btn-hide-all").addEventListener("click",()=>{
          getStreamList().forEach(s=>updateStreamEnabled(s.url,false));
        });

        // URL modal
        const modal=document.getElementById("urlModal"),
              backdrop=document.getElementById("modalBackdrop"),
              btnAdd=document.getElementById("btn-add-urls"),
              btnSave=document.getElementById("saveUrls"),
              urlInput=document.getElementById("urlInput");

        btnAdd.addEventListener("click",()=>{
          urlInput.value = getStreamList().map(s=>s.url).join("\n");
          modal.style.display=backdrop.style.display="block";
        });
        btnSave.addEventListener("click",()=>{
          const lines=urlInput.value.split("\n").map(u=>u.trim()).filter(Boolean);
          const old=getStreamList(), newCfg=[];
          lines.forEach(u=>{
            const ex=old.find(s=>s.url===u);
            newCfg.push(ex?ex:{url:u,enabled:true});
          });
          saveStreamList(newCfg);
          // disable removed
          old.forEach(s=>{ if(!lines.includes(s.url)) updateStreamEnabled(s.url,false); });
          // enable new
          newCfg.forEach(s=>{ if(s.enabled) updateStreamEnabled(s.url,true); });
          updateStreamSidebar();
          modal.style.display=backdrop.style.display="none";
          urlInput.value="";
        });
        backdrop.addEventListener("click",()=>{ modal.style.display=backdrop.style.display="none"; });
        window.addEventListener("keydown",e=>{ if(e.key==="Escape") backdrop.style.display==="block" && backdrop.click(); });

        // mobile sidebar swipe
        if(document.documentElement.classList.contains("mobile")){
          const sidebar=document.getElementById("sidebar"),
                toggle=document.getElementById("sidebarToggle");
          let sx=0, ex=0;
          sidebar.addEventListener("touchstart",e=>sx=e.changedTouches[0].screenX);
          sidebar.addEventListener("touchend",e=>{
            ex=e.changedTouches[0].screenX;
            if(sx-ex>50){ sidebar.classList.add("hidden"); toggle.style.display="block"; }
          });
          toggle.addEventListener("click",()=>{
            sidebar.classList.remove("hidden");
            toggle.style.display="none";
          });
        }

        // initial UI
        updateStreamSidebar();
        getStreamList().forEach(s=>{ if(s.enabled) updateStreamEnabled(s.url,true); });
      })();

      // debug fullscreenchange
      document.addEventListener("fullscreenchange",()=>{
        console.log("Fullscreen:", !!document.fullscreenElement);
      });
    </script>
  </body>
</html>
