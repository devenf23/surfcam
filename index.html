<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Live DVR – Video.js with Panzoom, Sidebar & Mobile Adjustments</title> <!-- Video.js CSS from CDN --> <link href="//vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" /> <style> /* GENERAL STYLES */ html, body { margin: 0; padding: 0; height: 100vh; font-family: Arial, sans-serif; background: #222; color: #fff; overflow: hidden; } .container { display: flex; height: 100vh; } /* SIDEBAR */ #sidebar { background: #444; width: 220px; padding: 20px; box-sizing: border-box; overflow-y: auto; transition: transform 0.3s ease; } #sidebar.hidden { transform: translateX(-100%); } #btn-add-urls { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 16px; cursor: pointer; } #sideButtons { display: flex; gap: 10px; margin-bottom: 10px; } .sideBtn { flex: 1; padding: 10px; font-size: 16px; cursor: pointer; } #streamList { margin-top: 10px; line-height: 1.2; } #streamList label { color: #fff; } .no-streams { font-style: italic; color: #bbb; margin-top: 10px; } .stream-item { margin-bottom: 5px; display: flex; align-items: center; } /* The following label events support clicking and dragging to toggle streams: */ .stream-item label { margin-left: 5px; font-size: 16px; cursor: pointer; user-select: none; } /* MAIN CONTENT / PLAYER CONTAINERS */ #main-content { flex: 1; background: #333; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; box-sizing: border-box; overflow: auto; } /* Desktop player container – full‑size Video.js player */ .player-container.desktop { width: 960px; height: 600px; background: #222; position: relative; margin-bottom: 40px; box-sizing: border-box; } /* Mobile player container – about 4× smaller */ .player-container.mobile { width: 240px; height: 150px; background: #222; position: relative; margin-bottom: 20px; box-sizing: border-box; } /* Video.js player styling: In desktop we use the default Video.js skin. */ .player-container .video-js { width: 100%; height: 100%; } /* (On desktop pan/zoom will be applied via the videojs-panzoom plugin.) */ /* URL Modal (for desktop) – on mobile we scale down 4× */ #urlModal { display: none; position: fixed; z-index: 10; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 1200px; background: #555; border: 2px solid #fff; padding: 15px; box-sizing: border-box; } /* On mobile, make the modal 4× smaller */ html.mobile #urlModal { width: 300px; padding: 4px; font-size: 12px; } #urlModal textarea { width: 100%; height: 600px; padding: 10px; font-size: 14px; box-sizing: border-box; } html.mobile #urlModal textarea { height: 150px; padding: 5px; font-size: 12px; } #urlModal button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; cursor: pointer; } html.mobile #urlModal button { padding: 5px; font-size: 12px; } #modalBackdrop { display: none; position: fixed; z-index: 5; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); } /* Mobile sidebar styling */ html.mobile #sidebar { position: fixed; top: 0; left: 0; height: 100%; z-index: 1000; } html.mobile #main-content { margin-left: 0; } /* Mobile sidebar toggle arrow */ #sidebarToggle { display: none; } html.mobile #sidebarToggle { display: block; position: fixed; top: 50%; left: 0; transform: translate(-50%, -50%); z-index: 1100; background: #444; border: none; padding: 10px 12px; font-size: 24px; color: #fff; cursor: pointer; } /* Desktop control overlay (if needed to show title, etc.) */ .title-bar { position: absolute; top: 0; left: 0; width: 100%; padding: 5px 10px; background: rgba(0, 0, 0, 0.75); font-size: 16px; box-sizing: border-box; } </style> </head> <body> <!-- Mobile sidebar toggle --> <button id="sidebarToggle">&#x25B6;</button> <!-- Global spacebar (if needed for pan/zoom, not used by plugin though) --> <script> let spaceHeld = false; window.addEventListener("keydown", (e) => { if (e.code === "Space" && !["input","textarea","button"].includes(document.activeElement.tagName.toLowerCase())) { e.preventDefault(); spaceHeld = true; } }); window.addEventListener("keyup", (e) => { if (e.code === "Space") spaceHeld = false; }); </script> <div class="container"> <div id="sidebar"> <button id="btn-add-urls">Add URLs</button> <div id="sideButtons"> <button id="btn-show-all" class="sideBtn">Show All</button> <button id="btn-hide-all" class="sideBtn">Hide All</button> </div> <div id="streamList"></div> </div> <div id="main-content"></div> </div> <div id="modalBackdrop"></div> <div id="urlModal"> <h3 style="margin-top: 0; text-align: center;">Paste Playlist URLs (one per line)</h3> <textarea id="urlInput" placeholder="https://hls.cdn-surfline.com/oregon/wc-capitolapeak/playlist.m3u8"></textarea> <button id="saveUrls">Save and Close</button> </div> <!-- Load Video.js and videojs-panzoom from CDN --> <script src="//vjs.zencdn.net/7.17.0/video.min.js"></script> <script src="https://unpkg.com/videojs-panzoom/dist/videojs-panzoom.min.js"></script> <script> /****************************************** * Desktop & Mobile Stream Player Page ******************************************/
  // ----------------------------
  // Video.js – Panzoom Persistence
  // ----------------------------
  function savePanZoomState(url, state) {
    localStorage.setItem("panzoomState_" + url, JSON.stringify(state));
  }
  function loadPanZoomState(url) {
    const saved = localStorage.getItem("panzoomState_" + url);
    return saved ? JSON.parse(saved) : {};
  }
  
  // ----------------------------
  // Stream List Utilities
  // ----------------------------
  const STORAGE_KEY = "streamConfigs";
  function saveStreamList(list) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
  }
  function getStreamList() {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (!stored) return [];
    try {
      return JSON.parse(stored);
    } catch (e) {
      return [];
    }
  }
  
  // ----------------------------
  // Sidebar Update & Mouse/Drag for Selection
  // ----------------------------
  function updateStreamSidebar() {
    const sidebar = document.getElementById("streamList");
    sidebar.innerHTML = "";
    const streams = getStreamList();
    if (streams.length === 0) {
      const p = document.createElement("p");
      p.className = "no-streams";
      p.textContent = "No streams added. Click 'Add URLs' to add streams.";
      sidebar.appendChild(p);
    } else {
      streams.forEach(stream => {
        const videoSrc = stream.url;
        const match = videoSrc.match(/wc-([^\/]+)\/playlist/);
        const title = match ? match[1] : videoSrc;
        const item = document.createElement("div");
        item.className = "stream-item";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = stream.enabled;
        checkbox.setAttribute("data-url", videoSrc);
        item.appendChild(checkbox);
        const label = document.createElement("label");
        label.textContent = title;
        label.setAttribute("data-url", videoSrc);
        // Enable clicking and dragging on labels.
        label.addEventListener("mousedown", function (e) {
          if (e.button === 0) {
            checkbox.checked = !checkbox.checked;
            label.classList.add("active");
            e.preventDefault();
          }
        });
        label.addEventListener("mouseenter", function (e) {
          if (e.buttons & 1 && !label.classList.contains("active")) {
            checkbox.checked = !checkbox.checked;
            label.classList.add("active");
          }
        });
        label.addEventListener("mouseup", function(){
          label.classList.remove("active");
        });
        item.appendChild(label);
        sidebar.appendChild(item);
      });
    }
  }
  
  // ----------------------------
  // Player Creation (Desktop/Mobile)
  // ----------------------------
  function createPlayerContainer(streamConfig) {
    if (!streamConfig.enabled) return null;
    const videoSrc = streamConfig.url;
    const match = videoSrc.match(/wc-([^\/]+)\/playlist/);
    const title = match ? match[1] : videoSrc;
    const isMobile = document.documentElement.classList.contains("mobile");
    
    // Create container (using Video.js, our players will be created within this container).
    const container = document.createElement("div");
    container.className = "player-container " + (isMobile ? "mobile" : "desktop");
    container.setAttribute("data-url", videoSrc);
    
    // Create a video element for Video.js.
    const videoEl = document.createElement("video");
    videoEl.id = "video-" + Math.random().toString(36).substr(2, 9);
    videoEl.className = "video-js vjs-default-skin";
    videoEl.setAttribute("controls", "true");
    videoEl.setAttribute("preload", "auto");
    videoEl.setAttribute("data-setup", "{}");
    videoEl.setAttribute("crossorigin", "anonymous");
    
    // Add a source element.
    const sourceEl = document.createElement("source");
    sourceEl.src = videoSrc;
    sourceEl.type = "application/x-mpegURL";
    videoEl.appendChild(sourceEl);
    
    container.appendChild(videoEl);
    
    // Initialize Video.js player.
    var player = videojs(videoEl.id, {
      autoplay: isMobile ? false : true,
      fluid: false
    });
    
    // On desktop, initialize videojs-panzoom.
    if (!isMobile) {
      var panzoomOptions = loadPanZoomState(videoSrc);
      player.panzoom(panzoomOptions);
      // Listen for state changes (the plugin should trigger a "panzoom:change" event)
      player.on("panzoom:change", function () {
        if (player.panzoom && typeof player.panzoom.getState === "function") {
          var state = player.panzoom.getState();
          savePanZoomState(videoSrc, state);
        }
      });
    }
    
    // Add a title overlay for desktop.
    if (!isMobile) {
      var titleEl = document.createElement("div");
      titleEl.className = "title-bar";
      titleEl.innerText = title;
      container.appendChild(titleEl);
    }
    
    return container;
  }
  
  // ----------------------------
  // Update and Reorder Players
  // ----------------------------
  function reorderPlayerContainers() {
    const mainContent = document.getElementById("main-content");
    const streams = getStreamList();
    const players = Array.from(mainContent.querySelectorAll(".player-container"));
    players.sort((a, b) => {
      const urlA = a.getAttribute("data-url"),
            urlB = b.getAttribute("data-url");
      const indexA = streams.findIndex(s => s.url === urlA);
      const indexB = streams.findIndex(s => s.url === urlB);
      return indexA - indexB;
    });
    players.forEach(p => mainContent.appendChild(p));
  }
  
  function updateStreamEnabled(url, enabled) {
    let streams = getStreamList();
    const idx = streams.findIndex(s => s.url === url);
    if (idx === -1) return;
    if (streams[idx].enabled !== enabled) {
      streams[idx].enabled = enabled;
      saveStreamList(streams);
    }
    let container = document.querySelector('.player-container[data-url="' + url + '"]');
    const mainContent = document.getElementById("main-content");
    if (enabled) {
      if (!container) {
        container = createPlayerContainer(streams[idx]);
        if (container) mainContent.appendChild(container);
      } else {
        container.style.display = "block";
      }
    } else {
      if (container && container.parentNode) {
        container.parentNode.removeChild(container);
      }
    }
    reorderPlayerContainers();
    // Update sidebar checkbox.
    const checkbox = document.querySelector('#streamList input[type="checkbox"][data-url="' + url + '"]');
    if (checkbox) checkbox.checked = enabled;
  }
  
  function updateFullUI(refresh = true) {
    if (refresh) {
      const mainContent = document.getElementById("main-content");
      mainContent.innerHTML = "";
      const streams = getStreamList();
      const enabledStreams = streams.filter(s => s.enabled);
      enabledStreams.forEach(stream => {
        var container = createPlayerContainer(stream);
        if (container) mainContent.appendChild(container);
      });
      reorderPlayerContainers();
      updateStreamSidebar();
    }
  }
  
  // ----------------------------
  // Sidebar Interaction: Enable click and drag selection.
  // ----------------------------
  (function () {
    const activeLabels = new Set();
    document.addEventListener("mouseup", function () {
      activeLabels.forEach(function (label) {
        const url = label.getAttribute("data-url");
        const checkbox = label.parentElement.querySelector("input[type='checkbox']");
        updateStreamEnabled(url, checkbox.checked);
      });
      activeLabels.clear();
    });
  })();
  
  // ----------------------------
  // Buttons to Show/Hide All Streams.
  // ----------------------------
  function showAllStreams() {
    const streams = getStreamList();
    streams.forEach(stream => { updateStreamEnabled(stream.url, true); });
  }
  function hideAllStreams() {
    const streams = getStreamList();
    streams.forEach(stream => { updateStreamEnabled(stream.url, false); });
  }
  document.getElementById("btn-show-all").addEventListener("click", showAllStreams);
  document.getElementById("btn-hide-all").addEventListener("click", hideAllStreams);
  
  // ----------------------------
  // URL Modal functions.
  // ----------------------------
  const modal = document.getElementById("urlModal");
  const backdrop = document.getElementById("modalBackdrop");
  const btnAddUrls = document.getElementById("btn-add-urls");
  const btnSaveUrls = document.getElementById("saveUrls");
  const urlInput = document.getElementById("urlInput");
  
  function showModal() {
    const streams = getStreamList();
    urlInput.value = streams.map(s => s.url).join("\n");
    modal.style.display = "block";
    backdrop.style.display = "block";
  }
  
  function hideModal(saveChanges) {
    modal.style.display = "none";
    backdrop.style.display = "none";
    if (saveChanges) {
      const newUrls = urlInput.value.split("\n").map(u => u.trim()).filter(u => u);
      const oldStreams = getStreamList();
      const newConfig = [];
      newUrls.forEach(url => {
        const existing = oldStreams.find(s => s.url === url);
        if (existing) { newConfig.push(existing); }
        else { newConfig.push({ url: url, enabled: true }); }
      });
      saveStreamList(newConfig);
      updateStreamSidebar();
      oldStreams.forEach(s => { if (!newUrls.includes(s.url)) { updateStreamEnabled(s.url, false); } });
      newConfig.forEach(s => { if (s.enabled) { updateStreamEnabled(s.url, true); } });
    }
    urlInput.value = "";
  }
  
  btnAddUrls.addEventListener("click", showModal);
  btnSaveUrls.addEventListener("click", () => { hideModal(true); });
  window.addEventListener("keydown", function (e) {
    if (e.key === "Escape") { if (modal.style.display === "block") hideModal(false); }
  });
  
  // ----------------------------
  // Mobile Sidebar Swipe Handling.
  // ----------------------------
  (function () {
    if (!document.documentElement.classList.contains("mobile")) return;
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");
    let touchStartX = 0, touchEndX = 0;
    const threshold = 50;
    sidebar.addEventListener("touchstart", function (e) { touchStartX = e.changedTouches[0].screenX; });
    sidebar.addEventListener("touchend", function (e) {
      touchEndX = e.changedTouches[0].screenX;
      if (touchStartX - touchEndX > threshold) {
        sidebar.classList.add("hidden");
        toggleBtn.style.display = "block";
      }
    });
    toggleBtn.addEventListener("click", function () {
      sidebar.classList.remove("hidden");
      toggleBtn.style.display = "none";
    });
  })();
  
  // ----------------------------
  // Initialize the full UI.
  // ----------------------------
  updateFullUI();
</script>
</body> </html>
